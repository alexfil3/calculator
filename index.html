<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="The legendary calculator project">
    <link rel="shortcut icon" href="calc.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- 
    Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key.
Do not worry about wiring up the JS just yet.
There should also be a display for the calculator. Go ahead and fill it with some dummy numbers so it looks correct.
Add a “clear” button. -->
    <div class="container">
        <div class="display"></div>
        <button type="button">AC</button>
        <button type="button">+/-</button>
        <button type="button">%</button>
        <button type="button">/</button>
        <button class="digit" type="button">7</button>
        <button class="digit" type="button">8</button>
        <button class="digit" type="button">9</button>
        <button class="digit" type="button">X</button>
        <button class="digit" type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">-</button>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">+</button>
        <button class="digit" type="button" value="0">0</button>
        <button type="button">.</button>
        <button type="button">=</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
